<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontsize widget modal</title>
		<link href="css/frontsize-theme.min.css" rel="stylesheet" type="text/css">
		<script src="/js/jquery.min.js"></script>
		<script src="/js/modal.js"></script>
	</head>
	<body>
		<section class="white-container vertical-padding">
			<div id="modal-container">
			  <div class="modal-background">
			    <div class="modal">
			      <h2>I'm a Modal</h2>
			    </div>
			  </div>
			</div>
			<div class="content">
			  <h1>Frontsize Modal Animations</h1>
			  <div class="modal-buttons">
			    <div id="unfolding" class="button">Unfolding</div>
			    <div id="revealing" class="button">Revealing</div>
			    <div id="uncovering" class="button">Uncovering</div>
			    <div id="blow-up" class="button">Blow Up</div><br>
			    <div id="meep-meep" class="button">Meep Meep</div>
			    <div id="sketch" class="button">Sketch</div>
			    <div id="bond" class="button">Bond</div>
			  </div>
			</div>
		</section>
	</body>
</html>
