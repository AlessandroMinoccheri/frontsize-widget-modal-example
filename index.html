<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontsize widget modal</title>
		<link href="css/frontsize-theme.min.css" rel="stylesheet" type="text/css">
		<script src="/js/jquery.min.js"></script>
		<script src="/js/modal.js"></script>
	</head>
	<body>
		<section class="white-container vertical-padding">
			<div id="modal-container">
			  <div class="modal-background">
			    <div class="modal">
			      <h2>I'm a Modal</h2>
			      <p>Hear me roar.</p>
			      <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
					<rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
					</svg>
			    </div>
			  </div>
			</div>
			<div class="content">
			  <h1>Modal Animations</h1>
			  <div class="buttons">
			    <div id="one" class="button">Unfolding</div>
			    <div id="two" class="button">Revealing</div>
			    <div id="three" class="button">Uncovering</div>
			    <div id="four" class="button">Blow Up</div><br>
			    <div id="five" class="button">Meep Meep</div>
			    <div id="six" class="button">Sketch</div>
			    <div id="seven" class="button">Bond</div>
			  </div>
			</div>
		</section>
	</body>
</html>
